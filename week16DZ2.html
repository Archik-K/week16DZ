<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style2.css">
    <title>Задание 2</title>
</head>

<body>
    <main class="container">
        <div class=" panel panel-primary">
            <div class="panel-heading">
                <div class="price">
                    <label class="price1">Цена на аукционе, ¥</label> <input id="input1">
                </div>

                <div class="auction">
                    <label class="auction1">Аукцион</label>
                    <select id="selectvalue">
                        <option>По умолчанию(¥22 000)</option>
                        <option>ARAI BAYSIDE</option>
                        <option>HONDA HOKKAIDO</option>
                        <option>JU GIFU</option>
                        <option>NPS TOKYO</option>
                        <option>ORIX ATSUGI</option>
                        <option>SAA HAMAMATSU</option>
                        <option>TAA TONOKU</option>
                    </select>
                </div>


                <div class="service1">
                    <label class="service">Тип услуги</label>
                    <select id="servs">
                        <option> Целый автомобиль</option>
                        <option> Распил легковой</option>
                        <option> Распил рамный</option>
                        <option> Конструктор легковой</option>
                        <option> Конструктор джип, м/а, европ. марки</option>
                        <option> Запчасти на палете</option>
                    </select>
                </div>

                <div class="fuel">
                    <label>Тип топлива</label>
                    <div class="fuel1" id="toplivo" name ="topliv">
                        <label><input type="radio" name="r1" value="1">бензин (включая гибрид)</label>
                        <label><input type="radio" name="r1" value="2">дизельное топливо</label>
                        <label><input type="radio" name="r1" value="3">электрический</label>
                    </div>
                </div>

                <div class="engine">
                    <label class="engine1">Объём двигателя, см<sup><small>3</small></sup> </label> <input id="input2">
                </div>

                <div class="power">
                    <label class="power1">Мощность, л.с.</label> <input id="input3">
                </div>

                <div class="age">
                    <label>Возраст автомобиля</label>
                    <div class="age1" id="ages">
                        <label><input type="radio" name="r2" value="4"> Меньше 3 лет</label>
                        <label><input type="radio" name="r2" value="5"> От 3 до 5 лет</label>
                        <label><input type="radio" name="r2" value="6"> От 5 до 7 лет</label>
                        <label><input type="radio" name="r2" value="7"> Больше 7 лет</label>
                    </div>
                </div>

                <div class="recipient">
                    <label>Получатель</label>
                    <div class="recipient1">
                        <label><input class="check" value="1000" type="checkbox" id="checkbox">Физическое лицо</label>
                        <label><input class="check" value="2000" type="checkbox"  id="checkbox">Юридическое лицо</label>
                    </div>
                </div>
                <div class="button1">
                    <button id="button"  onclick="onclick(e)">Рассчитать</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./index2.js">  </script>
</body>

</html>
